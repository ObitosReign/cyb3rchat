<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./style.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConXioN</title>
    <script defer src="bundle.js"></script>
    <script defer src="client.js"></script>
</head>
<body>
    
    <div id="chat-container">      
        <div id="chat-window">
            <div id='header'>ConXioN</div>
            <div id="login">
                <label id="label" for="alias">Enter an Alias</label>
                <br/>
                <input id="input-alias" type='text' placeholder="User Alias" onkeydown='checkKey(event)' />
                <br>
                <button id="enter" onclick="joinSession()">Enter</button>
            </div>

            <div id="chat">
                <div id="screen"></div>
                <div id="send-container">
                    <input id="message" type='text' onkeydown='checkKey(event)'/>
                    <button id="send" onclick='messaging()'>Send</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
